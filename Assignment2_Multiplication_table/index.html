<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header></header>
    <main>
      <form action="./index.html">
        <label>
          <input
            type="text"
            name="number1"
            id="number1"
            placeholder="Enter Number"
          />
        </label>
        <button
          type="button"
          class="btn btn-primary btn-sm"
          onclick="generateTable()"
        >
          Generate
        </button>
        <p>
          <label>
            <input type="text" name="result1" id="result1" /> Result 1
          </label>
        </p>
        <p>
          <label>
            <input type="text" name="result2" id="result2" /> Result 2
          </label>
        </p>
        <p>
          <label>
            <input type="text" name="result3" id="result3" /> Result 3
          </label>
        </p>
        <p>
          <label>
            <input type="text" name="result4" id="result4" /> Result 4
          </label>
        </p>
        <p>
          <label>
            <input type="text" name="result5" id="result5" /> Result 5
          </label>
        </p>
        <p>
          <label>
            <input type="text" name="result6" id="result6" /> Result 6
          </label>
        </p>
        <p>
          <label>
            <input type="text" name="result7" id="result7" /> Result 7
          </label>
        </p>
        <p>
          <label>
            <input type="text" name="result8" id="result8" /> Result 8
          </label>
        </p>
        <p>
          <label>
            <input type="text" name="result9" id="result9" /> Result 9
          </label>
        </p>
        <p>
          <label>
            <input type="text" name="result10" id="result10" /> Result 10
          </label>
        </p>
      </form>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
